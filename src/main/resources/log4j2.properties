# =============================
# File appender (Overwrites every run)
# =============================
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = ${filename}/LogFileOnly.log
appender.file.append = false   # This ensures the log file is overwritten fresh each run
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{dd-MM-yyyy hh:mm a} %c{1} [%p] %m%n

# =============================
# Root Logger Appender Refs
# =============================
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.file.ref = FileAppender

# NOTE:
# Removed rollingFile appender, so now you will get:
# 1. Console logs
# 2. A single fresh file: LogFileOnly.log
